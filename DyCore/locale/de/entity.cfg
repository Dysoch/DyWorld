[entity-description]
rocket-silo-1=Ein Raketensilo um Satelliten zu starten. Mining Satelliten zu starten bringt dir Erze und Navigations Satelliten schalten inhalte zur Weltraumerkundung frei.\nErgebnisinventar: [color=blue]4[/color], Maximale Satelliten: [color=blue]1[/color]
rocket-silo-2=Ein Raketensilo um Satelliten zu starten. Mining Satelliten zu starten bringt dir Erze und Navigations Satelliten schalten inhalte zur Weltraumerkundung frei.\nErgebnisinventar: [color=blue]10[/color], Maximale Satelliten: [color=blue]2[/color]
rocket-silo-3=Ein Raketensilo um Satelliten zu starten. Mining Satelliten zu starten bringt dir Erze und Navigations Satelliten schalten inhalte zur Weltraumerkundung frei.\nErgebnisinventar: [color=blue]20[/color], Maximale Satelliten: [color=blue]3[/color]
rocket-silo-4=Ein Raketensilo um Satelliten zu starten. Mining Satelliten zu starten bringt dir Erze und Navigations Satelliten schalten inhalte zur Weltraumerkundung frei.\nErgebnisinventar: [color=blue]40[/color], Maximale Satelliten: [color=blue]5[/color]
boat-1=Das grundlegende Boot kann nur betreten werden, wenn du in flachem Wasser stehst.\n(Grafik noch nicht final)\nWird aus irgendeinem Grund häufig von BoldViking genutzt.
dy-wave-spawner=Diese Gebäude sieht komisch aus. Am besten bleibst du fern.
car-1=Frühere Iterationen gingen tapfer mit BoldViking in die Schlacht, nur um innerhalb von Sekunden zerstört zu werden
