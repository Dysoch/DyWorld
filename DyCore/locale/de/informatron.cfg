page_bonuses=Hier kannst du deine Boni finden. Die Boni werden freigeschaltet, wenn du ein bestimmtes Level erreichst (das du durch irgendetwas erreichst). Schau regelmäßig vorbei, um zu sehen, ob die Boni aktiviert sind.
page_stats=Hier kannst du deine Statistiken finden. Sie werden erhöht, wenn du etwas tust. Bitte beachte, dass die erste Tabelle sowohl persönliche als auch spielweite Werte für Crafting, Bauen usw. enthält. Die zweite Tabelle (WIP) enthält alle relevanten anderen Statistiken, die zur Erhöhung der Boni benötigt werden. Die dritte Tabelle enthält deine Attribute (WIP), die dir auf der Grundlage deiner Statistiken Boni geben.
page_codai_0=TAuf dieser Seite werden die Boni angezeigt, die [color=blue]K.O.D.K.I.[/color] geben wird. [color=blue]K.O.D.K.I.[/color] basiert auf der Rüstung, die du trägst. Mit höheren [color=blue]K.O.D.K.I.[/color]-Stufen kommen mehr Funktionen.\nDiese werden bei Änderungen an den Rüstungen (Tod, Teleport usw.) deaktiviert./nDie Informationen werden auf der Grundlage der [color=blue]K.O.D.K.I.[/color]-Stufen angezeigt.
