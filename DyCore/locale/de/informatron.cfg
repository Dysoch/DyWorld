menu_trees=Bäume
title_trees=Bäume
page_trees_text_1=Informationen über Bäume werden hier angezeigt, wenn du sie abgebaut hast. \n 
page_trees_wetland=Der Feuchtgebietsbaum ist ein relativ schnellwüchsiger Laubbaum, der gewöhnlich eine Höhe von 15–25 m, ausnahmsweise 35 m, erreicht. Seine Krone wird in der Regel 11–15 m breit sein. Ein 10-jähriger Baum wird etwa 8 m groß. Er wird oft entlang von Wasserstraßen und in Feuchtgebieten gefunden, was zu dem umgangssprachlichen Namen "Wasserahorn" führt. Es ist ein sehr anpassungsfähiger Baum, obwohl er einen höheren Sonnenlichtbedarf hat als andere Feuchtgebietsbäume.\n Die Blätter sind einfach und handförmig geadert, 8–16 cm lang und 6–12 cm breit, mit tiefen eckigen Kerben zwischen den fünf Ausbuchtungen. Durch die 5–12 cm langen, schlanken Stiele der Blätter kann bereits ein leichter Wind eine markante Wirkung entfalten, da die flaumig-silbernen Blattunterseiten freigelegt werden. Die Herbstfärbung ist weniger ausgeprägt als bei vielen Ahornen und endet im Allgemeinen in einem blassgelben, obwohl einige Exemplare eine brillantere Gelb- und sogar Orange- und Rotfärbung erzeugen können. Der Baum neigt dazu, im Herbst etwas früher zu färben und seine Blätter abzuwerfen als andere Feuchtgebietsbäume.\nDie Blüten stehen in dichten Büscheln, die im zeitigen Frühjahr vor den Blättern produziert werden, wobei die Samen im Frühsommer reifen. Die Früchte sind Samaras, die jeweils einen einzelnen Samen enthalten und paarweise geflügelt sind, klein (5–10 mm Durchmesser), der Flügel etwa 3–5 cm lang. Die Früchte sind die größten aller einheimischen Ahorne. Obwohl die Flügel für einen gewissen Lufttransport sorgen, sind die Früchte schwer und werden auch auf dem Wasser transportiert. Silberahorn und sein naher Verwandter Rot Ahorn sind die einzigen Acer-Arten, die ihre Obsternte im Frühjahr statt im Herbst produzieren. Die Samen beider Bäume haben keine epigäische Ruhe und werden sofort keimen. Die Saatgutproduktion beginnt im Alter von 11 Jahren und in den meisten Jahren werden große Ernten produziert. Wie die meisten Ahorne kann Silberahorn unterschiedlich zweihäusig (getrennte männliche oder weibliche Bäume) oder einhäusig (männliche und weibliche Blüten am selben Baum) sein, aber zweihäusige Bäume sind weitaus häufiger. Sie können auch von Jahr zu Jahr das Geschlecht wechseln.\nAn ausgewachsenen Stämmen ist die Rinde grau und struppig. An Ästen und jungen Stämmen ist die Rinde glatt und silbrig Grau. \n
page_trees_grassland=Eine Eiche ist ein Baum oder Strauch in der Gattung Quercus (lateinisch "Eiche") der Buchenfamilie Fagaceae. Es gibt ungefähr 500 erhaltene Eichenarten. Der gebräuchliche Name "Eiche" taucht auch in den Namen von Arten verwandter Gattungen auf, insbesondere Lithocarpus (Steineichen), sowie in denen nicht verwandter Arten wie Grevillea robusta (Seideneiche) und Casuarinaceae (Sie-Eichen). Die Gattung Quercus stammt aus der nördlichen Hemisphäre und umfasst laubabwerfende und immergrüne Arten, die sich von kühl gemäßigten bis tropischen Breiten in Amerika, Asien, Europa und Nordafrika erstrecken. Nordamerika enthält die größte Anzahl von Eichenarten, wobei etwa 90 in den Vereinigten Staaten vorkommen, während Mexiko 160 Arten hat, von denen 109 endemisch sind. Das zweitgrößte Zentrum der Eichenvielfalt ist China mit etwa 100 Arten.\nEichen haben spiralförmig angeordnete Blätter mit gelappten Rändern bei vielen Arten; einige haben gezackte Blätter oder ganze Blätter mit glatten Rändern. Viele laubabwerfende Arten sind marceszierend und lassen erst im Frühjahr tote Blätter fallen. Im Frühjahr produziert eine einzelne Eiche sowohl männliche Blüten (in Form von Kätzchen) als auch kleine weibliche Blüten, was bedeutet, dass die Bäume einhäusig sind. Die Frucht ist eine Nuss, die als Eichel- oder Eichennuss bezeichnet wird und in einer becherartigen Struktur, die als tassenartig bekannt ist, getragen wird; Jede Eichel enthält einen Samen (selten zwei oder drei) und braucht je nach Art 6–18 Monate, um zu reifen. Die Eicheln und Blätter enthalten Gerbsäure, die vor Pilzen und Insekten schützt. Die lebenden Eichen zeichnen sich dadurch aus, dass sie immergrün sind, sind jedoch keine eigenständige Gruppe und sind stattdessen über die Gattung verteilt.\nAm häufigsten in Grasland oder gemäßigten Regionen zu finden\n 
