menu_radiation=Strahlung
title_radiation=Strahlung
page_radiation=[color=red]IN ARBEIT[/color]\nWird derzeit die meiste Zeit nicht angezeigt, nur in Bereichen mit hoher Strahlung. Hat derzeit keine Auswirkungen auf das Spiel!

menu_pollution=Verschmutzung
title_pollution=Verschmutzung
page_pollution=Verschmutzung ist bereits eine nette Mechanik aus dem Basisspiel. Eine Maschine erzeugt etwas, spuckt Verschmutzung aus, die sich auf die daneben liegenden Chunks ausbreitet, wenn sie zu hoch wird.\nIrgendwann gelangt die Verschmutzung an die Nester, und sie werden im Gegenzug Einheiten zu dir schicken, um die Quelle der Verschmutzung zu zerstören.\n\nJetzt hat die Umweltverschmutzung in DyWorld-Dynamics einen zusätzlichen Effekt.\n[color=red]Derzeit in Arbeit. Sobald die Mechanik fertig ist, werden hier Informationen hinzugefügt[/color]

menu_implants=Implantate
title_implants=Implantate
page_implants=Implantate sind spezielle Gegenstände, die konsumiert (wie ein Gebäude platziert) werden und besondere Verwendungszwecke haben. Wenn ein Implantat bereits aktiv ist und noch eins "platziert" wird, werden seine Effekte deaktiviert.\n\nEs gibt mehrere Implantate, die verwendet werden können:\n- Attributeimplantate: Erhöhe die Attribute um einen festgelegten Betrag.\n- Essen-/Wasserreduktionsimplantate: Reduziert den verbrauch von Essen und Wasser.\n- Todesimplantate: Reduziert den verlust der Statistiken, wenn du stirbst.\n- Automatisches Essensimplantat: Füttert dich automatisch von Zeit zu Zeit.\n- Automatisches Wassterimplantat:Versorgt dich von Zeit zu Zeit automatisch mit Wasser.\n- Automatisches Heilungsimplantat: Verwendet automatisch Medizinpakete.\n\nOb sie aktiv sind oder nicht, kann auf unterschiedliche Weise gesehen werden:\n- Attributeimplantate: Diese kann in der Statistik-GUI angezeigt werden, während du mit der Maus über den Implantationstext fährst. Grün ist aktiv, Rot ist inaktiv/unbenutzt\n- Essens-/Wasser-/Todesimplantate: Kann in deiner Körper GUI (Karotten-Schaltfläche) angezeigt werden, während du mit der Maus über den Text "Implantate" fährst. Grün ist aktiv, Rot ist inaktiv/unbenutzt\n- Automatisches Essens-/Wasser-/Heilungsimplantate: Dies ist in der entsprechenden Leiste in deiner Körper GUI zu sehen. Wenn das Implantat aktiv ist, ist ein[color=red](Auto)[/color] hinter dem Namen.

menu_health=Gesundheit
title_health=Gesundheit
page_health=Gesundheit: eines der wichtigsten Dinge im Spiel. Ohne wirst du sterben.\nZum Glück ist der Tod nicht das Ende und du wirst danach wiederbelebt.\n\nAber der Versuch, am Leben zu bleiben, wird in DyWorld-Dynamics tatsächlich gefördert!\nDenn in dieser Mod gibt es eine Strafe für das häufige Sterben.\n\nWie auf der Bonusseite und der persönlichen Statistikseite besprochen, wird alles, was du tust, protokolliert und dir Statistiken dafür angezeigt. Diese Statistiken erhöhen die Attribute, die wiederum die Boni erhöhen.\nWenn du stirbst, wirst du [color=red]ALLE[/color] Statistiken verlieren! Es wird auf 0 zurückgesetzt, da du dich offensichtlich in einem neuen Körper befindest, sodass die Statistiken des alten Körpers keine Rolle mehr haben.\n\nWenn du also gestorben bist und bevor du gestorben bist, hattest du einen Crafting-Geschwindigkeitsbonus von 200%, ist jetzt die normale Geschwindigkeit wieder da.\n\nDieser Mechaniker ermutigt dich, zu versuchen, nicht zu sterben. \n\nAber warte, es gibt noch mehr!\nDeine Gesundheit regeneriert sich nicht! Das bedeutet, dass jeglicher Schaden, den du erlitten hast, wird bleiben. Die einzige Möglichkeit, Gesundheit zurückzugewinnen, ist die Verwendung von [color=yellow]Medizinpakete[/color]. Diese Medizinpakete werden wie Gebäude platziert und dann verbraucht und die Gesundheit wird zurückgegeben.\nDer Tooltip des Medizinpakets zeigt an, wie viel Gesundheit nach konsum wiederhergestellt wird.\n\nIrgendwann wirst du eine Möglichkeit erhalten, dich automatisch mit Medizinpaketen aus deinem Inventar zu heilen.

