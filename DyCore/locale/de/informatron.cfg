page_enemy_text_1=Alle Informationen über die Gegner.\n\n Diese Seite wird immer wieder erneuert, wenn neue Gegner gefunden oder getötet werden.
menu_arthropod=Arthropods
title_arthropod=Arthropods
page_arthropod_text_1=Ein Arthropode ist ein wirbelloses Tier mit einem Exoskelett, einem segmentierten Körper und gepaarten gegliederten Anhängseln. Arthropoden bilden den Stamm Euarthropoda, der Insekten, Spinnentiere, Myriapoden und Krebstiere umfasst. Der ursprünglich vorgeschlagene Begriff Arthropoda bezieht sich auf eine vorgeschlagene Gruppierung von Euarthropoden und dem Stamm Onychophora.\n\nArthropoden zeichnen sich durch ihre gegliederten Gliedmaßen und die Kutikula aus Chitin aus, die oft mit Kalziumkarbonat mineralisiert ist. Der Körperplan der Gliederfüßer besteht aus Segmenten mit jeweils einem Paar Anhängseln. Die starre Kutikula hemmt das Wachstum, so dass Arthropoden sie regelmäßig durch Häutung ersetzen. Arthropoden sind beidseitig symmetrisch und ihr Körper besitzt ein äußeres Skelett. Einige Arten haben Flügel.\n\nIhre Vielseitigkeit hat es Arthropoden ermöglicht, in den meisten Umgebungen die artenreichsten Mitglieder aller ökologischen Gilden zu werden. Sie haben über eine Million beschriebene Arten, die mehr als 80 Prozent aller beschriebenen lebenden Tierarten ausmachen, von denen einige im Gegensatz zu den meisten anderen Tieren in trockenen Umgebungen sehr erfolgreich sind. Die Größe der Gliederfüßer reicht vom mikroskopisch kleinen Krebstier Stygotantulus bis zur Japanischen Seespinnen auf der Erde. Mehrere Forscher haben von größeren Proben berichtet, die aus Umlaufbahnen neu entdeckter Planeten gescannt wurden, aber nie aus der Nähe gefunden wurden
menu_arachnid=Arachnids
title_arachnid=Arachnids
page_arachnid_text_1=Arachnida ist eine Klasse von gelenkbeinigen wirbellosen Tieren (Arthropoden) im Unterstamm Chelicerata. Arachnida umfasst Ordnungen, die Spinnen (die größte Ordnung), Skorpione, Zecken, Milben, Weberknechte und Solifugen enthalten. Im Jahr 2019 platzierte eine molekular-phylogenetische Studie auch Pfeilschwanzkrebse in Arachnida.\n\n Fast alle erwachsenen Spinnentiere haben acht Beine, obwohl das vordere Beinpaar bei einigen Arten eine sensorische Funktion hat, während bei anderen Arten verschiedene Anhängsel groß genug werden können, um das Aussehen zusätzlicher Beinpaare anzunehmen. Der Begriff leitet sich vom griechischen Wort ἀράχνη (aráchnē) ab, aus dem Mythos der selbstherrlichen Menschenweberin Arachne, die in eine Spinne verwandelt wurde.\n\n Fast alle noch lebenden Spinnentiere sind terrestrisch und leben hauptsächlich an Land. Einige bewohnen jedoch Süßwasserumgebungen und mit Ausnahme der pelagischen Zone auch Meeresumgebungen. Sie umfassen über 100.000 benannte Arten.
menu_myriapods=Myriapods
title_myriapods=Myriapods
page_myriapods_text_1=Myriapoda ist ein Unterstamm von Arthropoden, der Tausendfüßler, Hundertfüßer und andere enthält. Die Gruppe umfasst über 16.000 Arten, von denen die meisten terrestrisch sind. Obwohl ihr Name vermuten lässt, dass sie Myriaden (10.000) Beine haben, reichen Myriapoden von bis zu 750 Beinen (der Tausendfüßler Illacme plenipes) bis zu weniger als zehn Beinen.\n\nDer Fossilienbestand von Myriapoden reicht bis ins späte Silur zurück, obwohl molekulare Beweise auf eine Diversifizierung im Kambrium hinweisen und es existieren kambrische Fossilien, die Myriapoden ähneln. Das älteste eindeutige Myriapoden-Fossil stammt vom Tausendfüßler Pneumodesmus newmani aus dem späten Silur (428 Millionen Jahre v. Chr.). P. newmani ist auch als das früheste bekannte Landtier von Bedeutung. Die phylogenetische Einteilung der Myriapoden ist noch umstritten.

