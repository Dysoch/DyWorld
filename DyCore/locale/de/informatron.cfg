page_info_text_1=Diese Mod wurde vor allem durch einige Personen möglich gemacht.\nWährend ich (Dysoch) an dieser Sache alleine gearbeitet habe, haben mir trotzdem einige Personen geholfen. Also lass mich ihnen hiermit eine kleine Anerkennung geben.\n\nAls erstes, möchte ich gerne meinen sponsoren über Patreon danken. Diese wären:\n- Tobias (90+ Monate Patreon!)\n- Cody\n- Olinator\n- Jan\n- 50 Shades of Skittles\n\nDie meisten meiner vorherigen und aktuellen Mod wurden von einer sehr speziellen Person ausbalanciert:\n- Peps\nSeine unermüdliche Arbeit, meine Mod so ausgewogen wie möglich zu machen, hat mir in vielerlei Hinsicht geholfen und DyWorld wäre ohne ihn nie zum erflolg geworden.\n\nIm letztem Monat bevor der Veröffentlichung hatte ich auch ein paar Beta-Tester, die die Mod ausgetestet haben und auch ein paar Bugs gefunden haben.\n Sie verdienen es auch ins Rampenlicht zu rücken, da die Modifikation durch sie so fehlerfrei wie möglich gemacht wurde:\Während ein paar nie die Mod gespielt haben, haben sie mir trotzdem sehr hilfreiches Feedback für die von mir zur Verfügung gestellten Informationen gegeben.\n- Peps\n- EthereanOne\n- RedKatana\n- Omega\n- AnnaLaura\n- Maxi der Zocker\n- Rockman_64\n- Veare the Great\n\nDiese Modifikation hat viel Aufmerksamkeit bekommen, durch ein paar bestimmte Personen:\n- Peps\n- stringweasel (Alt-F4)\n- Conor_ (Alt-F4)\n\nÜbersetzungen und die Korrekturlesung der Geschichte wurden/werden gemacht von:\n- Englisch: Conor_\n- Deutsch: Maxi der Zocker\n- Französisch: Bev\n\nUnd noch einmal vielen Dank an Peps.\nEr hat mich mit Mitgliedern des Red Circuits in Verbindung gebracht. Sie können bald spielen und werden dies auch über das ganze Wochenende streamen.\nDeswegen gab es den Alt-F4 Beitrag und das RC-Team wollte die Mod auch spielen.\nAlso Peps, noch einmal vielen Dank für deine Hilfe! Du hast keine Ahnung, wie toll das ist!\n\nUnd dann natürlich noch vielen Dank an das Team von RC, da sie es unbedingt spielen wollten! Sie waren großartige Unterstützer und sehr entgegenkommend in jeder Hilfe, die ich brauchte.\nIch bin froh, dass mein Mod so viel Aufmerksamkeit von talentierten Streamern und YouTubern auf sich gezogen hat.

menu_mechanics=Mechaniken Informationen
title_mechanics=Mechaniken Informationen
page_mechanics=Infos über Mechaniken, die von DyWorld-Dynamics hinzugefügt worden sind. Verwende jedes Untermenü, um zu finden, wonach du suchst.

menu_survival=Überleben
title_survival=Überleben
page_survival=In DyWorld-Dynamics gibt es mehrere Survival-Mechaniken:\n\n- Essen\n- Wasser\n- Temperatur\n- Strahlung\n- Verschmutzung\n- Leben\n- Implantate\n\nAufgrund der großen Menge an Informationen für jeden Mechaniker gibt es dafür separate Seiten. Die meisten Seiten verändern sich nicht, aber einige enthalten Informationen, werden während des durchspielens aktualisiert .\n\nSchau ab und zu mal bei allem vorbei

menu_food=Essen
title_food=Essen
page_food=Essen: eines der grundlegendsten Bedürfnisse im wirklichen Leben.\nDies ist auch bei DyWorld-Dynamics der Fall.\n\nDas Essen wird während des Durchspielens langsam fallen. Derzeit wird es statisch gesenkt, aber irgendwann wird sie dynamisch sinken, je nachdem, was du gerade veranstaltest.\n\nWenn du den Knopf mit der Karotte oben links drückst, wird eine kleine GUI angezeigt. Diese GUI zeigt dein aktuelles Nahrungsniveau mit einem Balken an. Je voller der Balken ist, desto länger musst du nichts essen.\n\nDu kannst mit der Maus über die Leiste halten und ein Tooltip zeigt die aktuellen Statistiken an:\n- Der aktuelle Essenswert\n- Der maximale Essenswert\n- Nutzungsrate pro Sekunde\n- Zeit bis es leer ist.\n\nJeder Spieler hat seine eigenen Speicher und Nutzungsrate. Deiner könnte schneller leer sein als der von anderen.\nDie GUI muss nicht ständig geöffnet sein, wenn du dies möchtest. Das Spiel sendet dir in bestimmten Abständen eine Nachricht:\n- Bei [color=blue]50%[/color] Essen\n- Bei [color=blue]25%[/color] Essen\n- Bei [color=blue]10%[/color] Essen\n- Bei [color=blue]0%[/color] Essen\n\nWenn die letzte Nachricht (die bei [color=blue]0%[/color] Essen) gesendet wurde, beginnst du Schaden zu nehmen. Es gibt 2 Wege wie der Schaden aufhört:\n- Esse etwas und erhöhe dadurch dein Essenslevel. Dadurch wird der Schaden sofort gestoppt, bis du wieder [color=blue]0%[/color] erreichst.\n- Du stirbst. Dadurch wird dein Essen auf [color=blue]100%[/color] zurückgesetzt, aber du verlierst alle Statistiken (die dir Boni geben). Das Verhungern aufgrund von Nahrungsmangel ist jedoch ein langsamer Prozess, genau wie im richtigen Leben.\n\nWie bekommt man Nahrung?\nAm anfang des Spieles kannst du die Fische im Wasser "abbauen". Dadurch erhältst du 2 Fischarten. Wenn du sie kochst, erhaltst du gekochten Fisch, der Nahrung UND Wasser erhöht. Eine tolle Anfangsmahlzeit.\n\nSchließlich wirst du Karotten, Fleisch, Eier und mehr erhalten, mit denen du dich besser ernähren kannst. Dies wird nur dein Essenswer erhöhen, NICHT dein Wasserwert.\n\nWie "isst" man Essen?\nIm Tooltip von Nahrungs- und Wassergegenständen kannst du sehen, was sie geben. Wenn du sie dann mit deinem Mauszeiger greifst und versuchst, sie wie ein Gebäude zu platzieren, verbrauchst du den Gegenstand (einen nach dem anderen) und erhältst die Nahrung und das Wassers, die es gibt. \nDein aktueller Essenswert kann NIE größer serin, wie der maximale Essenswert.\nIrgendwann wird es Wege geben, dies automatisch geschehen zu lassen.\n\n\nWeitere Informationen werden mit dem GUI Update folgen.

menu_water=Wasser
title_water=Wasser
page_water=Wasser: eines der grundlegendsten Bedürfnisse im wirklichen Leben.\nDies ist auch bei DyWorld-Dynamics der Fall.\n\nDas Wasser wird während des Durchspielens langsam fallen. Derzeit wird es statisch gesenkt, aber irgendwann wird sie dynamisch sinken, je nachdem, was du gerade veranstaltest.\n\nWenn du den Knopf mit der Karotte oben links drückst, wird eine kleine GUI angezeigt. Diese GUI zeigt dein aktuelles Nahrungsniveau mit einem Balken an. Je voller der Balken ist, desto länger musst du nichts essen.\n\nDu kannst mit der Maus über die Leiste halten und ein Tooltip zeigt die aktuellen Statistiken an:\n- Der aktuelle Wasserwert\n- Der maximale Wasserwert\n- Nutzungsrate pro Sekunde\n- Zeit bis es leer ist.\n\nJeder Spieler hat seine eigenen Speicher und Nutzungsrate. Deiner könnte schneller leer sein als der von anderen.\nDie GUI muss nicht ständig geöffnet sein, wenn du dies möchtest. Das Spiel sendet dir in bestimmten Abständen eine Nachricht:\n- Bei [color=blue]50%[/color] Wasser\n- Bei [color=blue]25%[/color] Wasser\n- Bei [color=blue]10%[/color] Wasser\n- Bei [color=blue]0%[/color] Wasser\n\nWenn die letzte Nachricht (die bei [color=blue]0%[/color] Wasser) gesendet wurde, beginnst du Schaden zu nehmen. Es gibt 2 Wege wie der Schaden aufhört:\n- Trinken etwas und erhöhe dadurch dein Wasserlevel. Dadurch wird der Schaden sofort gestoppt, bis du wieder [color=blue]0%[/color] erreichst.\n- Du stirbst. Dadurch wird dein Wasser auf [color=blue]100%[/color] zurückgesetzt, aber du verlierst alle Statistiken (die dir Boni geben). Verdursten ist im wirklichen Leben eine schreckliche Art zu sterben, so auch in DyWorld. Dies geschieht recht schnell. Stelle sicher, dass du immer Wasser bei dir hast!\n\nWie bekommt man Wasser?\nAm anfang des Spieles kannst du die Fische im Wasser "abbauen". Dadurch erhältst du 2 Fischarten. Wenn du sie kochst, erhaltst du gekochten Fisch, der Wasser UND Nahrung erhöht. Eine tolle Anfangsmahlzeit.\n\nIrgendwann wirst du spezielle Wassersorten bekommen, mit denen du dich besser hydrieren kannst. Dies wird deinen Wasserwert erhöhen, NICHT dein Essenswert.\n\nWie "isst" man Wasser?\nIm Tooltip von Nahrungs- und Wassergegenständen kannst du sehen, was sie geben. Wenn du sie dann mit deinem Mauszeiger greifst und versuchst, sie wie ein Gebäude zu platzieren, verbrauchst du den Gegenstand (einen nach dem anderen) und erhältst das Wassers, das es gibt. \nDein aktueller Wasserwert kan NIE höher sein, wie der maximale Wasserwert!\nIrgendwann wird es Wege geben, dies automatisch geschehen zu lassen.\n\n\nWeitere Informationen werden mit dem GUI Update folgen.

