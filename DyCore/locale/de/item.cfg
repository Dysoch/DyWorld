health-implant=Heilt dich automatisch mit Medizinpaketen in deinem Inventar.\n[color=yellow]Es verbraucht nur Medizinpakete um 100% Leben beizubehalten, wird nichts verschwenden. Funktioniert mit den Medizinpaketen von Space Exploration[/color]\nWird dich alle [color=blue]10[/color] Sekunden heilen.
death-implant-1=Behalte [color=blue]20%[/color] deiner Statistiken und Boni, wenn du stirbst.\nDieses Implantat häuft sich mit anderen seiner Art.n\Mit 4 oder weniger sind sie [color=red]NUR[/color] zum Einmalgebrauch geeignet. Verwende  alle 5, um die Implantate aktiv zu halten, 100% deiner Statistiken und Boni beim Tod!
