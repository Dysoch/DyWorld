reactor-fission=Ein Reaktor, der eine Temperatur von 2500 Grad erreichen kann.\n([color=red]Lass dies nicht zerstört werden. Es wird alles innerhalb von 50 Kacheln auslöschen![/color]) 
reactor-fusion=Ein Reaktor, der eine massive Temperatur von 100 Millionen Grad erreichen kann. Benutze die Hitze, um sachen in den Fusionsmaschinen herzustellen. (Die hitze wird benötigt)\n([color=red]Lass dies nicht zerstört werden. Es wird alles auf dem Planeten auslöschen und eine radioaktive Wolke, die alles für 24 Stunden zerstört, generiert![/color])
heat-pipe-fission=Hitzeleitung, die 2500 Grad um die Basis senden kann.
heat-pipe-fusion=Hitzeleitung, die die massive Temperatur aus einem Fusionsreaktor senden kann. Dies kann bis zu 100 Millionen Grad heiß werden.\n([color=red]Lass dies nicht zerstört werden. Es wird alles innerhalb von 50 Kacheln auslöschen und eine kleine radioaktive Wolke, die alles innerhalb von 10 Kacheln direkt zerstört![/color])
boat-1=Das grundlegende Boot kann nur betreten werden, wenn du in flachem Wasser stehst.\n(Grafik noch nicht final)\nWird aus irgendeinem Grund häufig von BoldViking genutzt.
car-1=Frühere Iterationen gingen tapfer mit BoldViking in die Schlacht, nur um innerhalb von Sekunden zerstört zu werden

