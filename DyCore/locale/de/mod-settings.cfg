[mod-setting-description]
DyWorld_DIS_Trash=Die Nutzung des [color=blue]D-I-S[/color] Papierkorbs bedeutet, dass alles, was sich im Papierkorb befindet, auf [color=blue]D-I-S[/color] übertragen wird.\nEs kann überlaufen, d.h. es wird mit Gegenständen gefüllt, die es nicht aufwerten. Verwende die richtigen Gegenstände!
DyWorld_Story=DyWorld-Dynamics-2 Story Modus\nErfahre mehr über den Planeten und was mit deinem Schiff und deiner Crew passiert ist.\n[color=red]WIP, nicht funktionsfähig[/color]
DyWorld_Debug=Debug Modus: [color=red]BENUTZUNG AUF EIGENE GEFAHR![/color] Es werden viele geskriptete Informationen angezeigt, die den Bildschirm unübersichtlich werden lassen.
DyWorld_Combat_Overhaul=Überarbeitung des Kampfsystems, welches dafür sorgt, dass Kugeln in das erste Objekt einschlagen, sich in der Welt bewegen und Kämpfe viel härter, aber auch spaßiger machen\n[color=red](NUTZUNG AUF EIGENE GEFAHR, DERZEIT NOCH SEHR EXPERIMENTELL!)[/color]
DyWorld_Light_Setting=Erhöhung der Spielerbeleuchtung. Wie die Afraid of the Dark mod, aber intern in DyWorld eingefügt. \nHinzugefügt, weil [color=red]Afraid of the Dark ist nicht kompatibel mit DyWorld-Dynamics ist[/color]\nHauptsächlich für Youtuber hinzugefügt, aber auch für normale Spieler nutzbar
DyWorld_Expensive_Modifier=Modifikator für teure Rezepte. Diese Zahl multipliziert die normalen Rezepte für die teuren Rezepte. \nZahlen mit Dezimalstellen sind für die Feinabstimmung zulässig \n(Minimum = 1, Maximum = 1.000)
DyWorld_Expensive_Tech_Modifier=Modifikator für teure Technologie. Diese Zahl vervielfacht den normalen Verbrauch von Wissenschaftspaketen\nZahlen mit Dezimalstellen sind für die Feinabstimmung zulässig \n(Minimum = 0 (kostenlos, im Grunde nur 1 Gegenstand), Maximum = 100.000)\nDas Skript setzt alles auf den maximalen ganzzahligen Wert zurück, wenn es die Obergrenze erreicht
DyWorld_Phase_Messages=Wenn Sie diese Funktion deaktivieren, wird die Meldung "Neue Rezepte freigeschaltet" nicht mehr angezeigt.
DyWorld_Attack_Messages=Legt fest, ob die Angriffsmeldungen angezeigt werden
DyWorld_Show_Resistances=Zeigt Gebäuderesistenzen in ihrem Tooltip an. Macht den Bildschirm ein wenig unübersichtlich, daher standardmäßig deaktiviert
DyWorld_Tech_Upgrade=Dadurch wird die Upgrade-Technologie für alle DyWorld-Technologien aktiviert, was den Technologiebildschirm weniger unübersichtlich macht. Allerdings wird es dadurch schwieriger, die nächste Technologie in der gleichen Reihe zu finden, ohne den eigentlichen Technologiebaum zu durchsuchen (rechte Seite des Bildschirms)
DyWorld_Attack_Difficulty=Benutzerdefinierter Schwierigkeitsmultiplikator für geskriptete Angriffe.\n[color=blue]Friedlich[/color]: Keine Attacken\n[color=blue]Einfach[/color]: Standard Angriffe\n[color=blue]Mittel[/color]: 3x stärker als Einfach\n[color=blue]Schwer[/color]: 3x so stark wie Mittel\n[color=blue]Tod[/color]: 3x stärker als Schwer
DyWorld_Difficulty=Hier wird der Schwierigkeitsgrad der DyWorld-Dynamics-Mod festgelegt. Der Inhalt ändert sich je nach Einstellung:\n\n[color=blue]Sehr eingach:[/color]\nINFO\n\n[color=blue]Einfach:[/color]\nINFO\n\n[color=blue]Normal:[/color]\nINFO\n\n[color=blue]Schwer:[/color]\nINFO\n\n[color=blue]Extrem:[/color]\nINFO\n\n[color=blue]Tod:[/color]\nINFO
DyWorld_Realistic_Recipes=Eine neu hinzugefügte Funktion, die Rezepte noch realistischer macht.\nDas bedeutet, dass jedes Teil in einer Maschine hergestellt und hinzugefügt werden muss.\nFür einen Steinofen werden also etwa 200 Steine benötigt, da er Stein für Stein gebaut wird..\n\n[color=red]Dies funktioniert nur bei bestimmten Rezepten und ERFORDERT, dass teure Rezepte beim Erstellen einer Karte aktiviert sind.[/color]\n\nRezepte, die keinen realistischen Rezeptsatz haben, werden nach der [color=blue]Teurer Rezepturmodifikator[/color] Einstellung besetzt
DyWorld_Surival_Difficulty=Dies regelt alles, was mit Überleben zu tun hat (Nahrung / Wasser / Temperatur (WIP) / Strahlung (WIP) / Sauerstoff (WIP) / Umweltverschmutzung (WIP))\n\n[color=blue]Aus:[/color]\nWird alles deaktivieren. Nahrung und Wasser wird nicht mehr benötigt und wird dich nicht töten\n\n[color=blue]Einfach:[/color]\nHat 2x Speicher für Nahrung und Wasser, und verbraucht es 2 mal langsamer\n\n[color=blue]Normal:[/color]\nDer Standard\n\n[color=blue]Schwer:[/color]\nVerringert deine Vorräte an Nahrung und Wasser um das 2-fache (50%) und verbraucht sie 50% schneller.\n\n[color=blue]Extrem:[/color]\nLässt deine Speicher auf etwa 30% fallen und verbraucht sie 125% schneller als Normal
DyCore_Sett_Loot=Multipliziert deine [color=blue]Beute[/color] mit dem eingestellten Wert.\nBerücksichtigt Mindest- und Höchstwerte\n\nDiese Änderung erfolgt unabhängig von den Änderungen durch DyWorld-Dynamics und wird vor diesen erfolgen!
DyCore_Sett_Health_Enemy=Multipliziert die [color=blue]maximale Gesundheit der Gegner[/color] mit dem eingestellten Wert.\nBerücksichtigt Mindest- und Höchstwerte\n\nDiese Änderung erfolgt unabhängig von den Änderungen durch DyWorld-Dynamics und wird vor diesen erfolgen!
DyCore_Sett_Health_Player=Multipliziert die [color=blue]maximale Gesundheit des Spielers[/color]  mit dem eingestellten Wert.\nBerücksichtigt Mindest- und Höchstwerte\n\nDiese Änderung erfolgt unabhängig von den Änderungen durch DyWorld-Dynamics und wird vor diesen erfolgen!
DyCore_Sett_Stacksize=Multipliziert die [color=blue]Stapelgröße der Gegenstände[/color] mit dem eingestellten Wert.\nBerücksichtigt Mindest- und Höchstwerte\n\nDiese Änderung erfolgt unabhängig von den Änderungen durch DyWorld-Dynamics und wird vor diesen erfolgen!