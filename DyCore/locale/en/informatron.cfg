page_bonuses=Here you can find your bonuses. Bonuses will be enabled when you reach a certain level (gained from doing anything). Check back regurarly to see if the bonuses are enabled
page_stats=Here you can find your statistics. They are increased by doing anything. Please note that the first table has both personal and game-wide of crafting, building etc. The second table (WIP) has all relevant other statistics that are needed to increase bonuses. The third table has your attributes (WIP) which actually give you bonuses based on your statistics.
