menu_pollution=Pollution
title_pollution=Pollution
page_pollution=Pollution is already a nice mechanic from the base game. A machine creates something, spews out pollution, which will move to the chunks next to it if it gets too high.\nEventually pollution gets to bases, and they in return will send units to you to destroy the source of the pollution.\n\nNow in DyWorld-Dynamics pollution has another effect.\n[color=red]Currently a work in progress. Once the mechanic is finished, information will be added here[/color]

menu_implants=Implants
title_implants=Implants
page_implants=Implants are a special items that are consumed (placed like a building) that have special uses. If a implant is already active, it will disable its effects.\n\nThere are several implants to can be used:\n- Attributes Implants: Increase the attributes by a set amount.\n- Food/water Reduction: reduces your food and water usage.\n- Death Implants: Reduce the loss of stats when you die.\n- Auto Food: Automatically feeds you every so often.\n- Auto Water: Automatically hydrates you every so often.\n- Auto Health: Automatically uses medpacks.\n\nIf they are active or not can be seen in different ways:\n- Attributes Implants: These can be seen in the stats GUI while hovering over the Implants text. Green is active, red is inactive/unused\n- Food/Water/Death Implants: can be seen in the Your Body GUI (carrot button) while hovering over the Implants text. Green is active, red is inactive/unused\n- Auto Food/Water/Health: This can be seen in their respective bar in the Your Body GUI. If the implant is active, and [color=red](Auto)[/color] will be in the bar behind the name.

menu_health=Health
title_health=Health
page_health=Health: one of the most important things in the game. Without it, you will die.\nLuckily death is not the end, and you will respawn afterwards.\n\nBut, trying to stay alive is actually encouraged in DyWorld-Dynamics!\nBecause in this mod there is a penalty for dying a lot.\n\nAs discussed on the bonuses page and the personal stats page everything you do will be logged, and will give you statistics for it. These statistics will increase attributes which in turn will increase bonuses.\nWhen you die, you will [color=red]LOSE[/color] every statistic! It gets reset back to 0, because obviously you are in a new body, so the old body's statistics no longer matter.\n\nSo if you died, and before you died you had a crafting speed bonus of 200%, now its back to normal speed.\n\nThis mechanic encourages you to try not to die. \n\nBut wait, there is more!\nYour health will not regenerate! This means any damage you took, will stay. The only way to gain health back is to use [color=yellow]medpacks[/color]. This medpacks are placed like buildings, and are then consumed and health will be give back.\nThe tooltip of the medpack will show how much health is given.\n\nEventually you will gain a way to automatically heal you with medpacks in your inventory.

