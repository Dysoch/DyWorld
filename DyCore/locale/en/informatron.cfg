page_info_text_1=This mod was made possible by several People.\nWhile I (Dysoch) work on this alone, several people helped. So let us give them a small recognition!\n\nFirst off, I want to thank my sponsors over on Patreon, for those that are supporting me:\n- Tobias (90+ Months Patreon!)\n- Cody\n- Olinator\n- Jan\n- 50 Shades of Skittles\n\nMost of my previous and current mods are balanced by a very special person:\n- Peps\nHis tireless work to make my mod as balanced as it is possible has helped me in many ways, and DyWorld was never a success without him\n\nThe last month before public release I had several Beta Testers to test out the mod, find most the bugs etc.\nThey deserve to be put into the spotlight as well, since the mod was made as much bug free as possible because of them:\nWhile some never played it, they provided valuable feedback based on information they got from me.\n- Peps\n- EthereanOne\n- RedKatana\n- Omega\n- AnnaLaura\n- Maxi_der_Zocker\n- Rockman_64\n- Veare the Great\n\nThis mod gained a lot attention because of a few certain individuals:\n- Peps\n- stringweasel (Alt-F4)\n- Conor_ (Alt-F4)\n\nTranslations and the story being proofread are/were done by:\n- English: Conor_\n- German: Maxi_der_Zocker\n- French: Bev\n\nAnd again a very special thanks to Peps.\nHe brought me in contact with members of the Red Circuit, who can play it soon and stream nearly the entire weekend. Because of this, the Alt-F4 post happened, and the RC team wanted to play as well. So Peps, many thanks for your help! You have no idea how awesome this is!\n\nAnd then, of course, thanks to the RC Team for wanting to play it a lot! They have been great supporters and very forthcoming in any help that I needed.\nI am happy my mod has attracted such attention from talented streamers and YouTubers

menu_mechanics=Mechanics Information
title_mechanics=Mechanics Information
page_mechanics=Info about mechanics added by DyWorld-Dynamics. Use each submenu to find what you are looking for

menu_survival=Survival
title_survival=Survival
page_survival=In DyWorld-Dynamics there several Survival mechanics:\n\n- Food\n- Water\n- Temperature\n- Radiation\n- Pollution\n- Health\n- Implants\n\nBecause of the large amount of information for each mechanic, there are separate pages for it. Most of the pages are static, but some have information that will update along the playthrough.\n\nBe sure to check out everything every once in a while

menu_food=Food
title_food=Food
page_food=Food: one of the most basic needs in real life.\nThis is also the case in DyWorld-Dynamics.\n\nFood will slowly drop during your playthrough. Currently it is set to lower at a static rate, but eventually it will dynamically drop based on what you do.\n\nIf you press the button with the Carrot in the top left, it will show a small GUI. This GUI will show your current food level with a bar. The fuller it is, the longer it will last.\n\nYou can hover your mouse over the bar, and a tooltip will show the current statistics:\n- The current storage value\n- The maximum storage value\n- Usage rate per second\n- Time until it is empty.\n\nEach player has its own storages and use rate. Yours might be empty quicker then anothers.\nThe GUI doesn't have to be open all the time if you so wish. The game will send you a message on certain intervals:\n- At [color=blue]50%[/color] food\n- At [color=blue]25%[/color] food\n- At [color=blue]10%[/color] food\n- At [color=blue]0%[/color] food\n\nOnce the last message (the one at [color=blue]0%[/color] food) has been send, you will start to take damage. There are 2 ways to get rid of the damage:\n- Eat something and increase your food again. This will immediately stop the damage until you reach [color=blue]0%[/color] again\n- You die. This will reset your food to [color=blue]100%[/color], but you lose all of your statistics (which give you bonuses) though. Starving due to a lack of food is a slow process though, just like in real life.\n\nHow to gain food?\nIn the starting game you can "mine" the fish in the water. This will give you 2 types of fish. Cooking it will give you cooked fish which will increase food AND water. A great starter meal.\n\nEventually you will gain carrots, meat, eggs and more to feed yourself better with. This will only increase you food, not your water\n\nHow to "eat" food?\nIn the tooltip of food and water items you can see what they give. If you then grab them in your cursor, and try to place them like a building, you will consume the item (one at a time) and gain the food or water it gives. \nFood storage can never be higher then your maximum food storage!\nEventually there will be ways to do this automatically.\n\n\nMore information will come soon in the GUI Update

menu_water=Water
title_water=Water
page_water=Water: one of the most basic needs in real life.\nThis is also the case in DyWorld-Dynamics.\n\nWater will slowly drop during your playthrough. Currently it is set to lower at a static rate, but eventually it will dynamicly drop based on what you do.\n\nIf you press the button with the Carrot in the top left, it will show a small GUI. This GUI will show your current water level with a bar. The fuller it is, the longer it will last.\n\nYou can hover your mouse over the bar, and a tooltip will show the current statistics:\n- The current storage value\n- The maximum storage value\n- Usage rate per second\n- Time until it is empty.\n\nEach player has its own storages and use rate. Yours might be empty quicker then anothers.\nThe GUI doesn't have to be open all the time if you so wish. The game will send you a message on certain intervals:\n- At [color=blue]50%[/color] water\n- At [color=blue]25%[/color] water\n- At [color=blue]10%[/color] water\n- At [color=blue]0%[/color] water\n\nOnce the last message (the one at [color=blue]0%[/color] water) has been send, you will start to take damage. There are 2 ways to get rid of the damage:\n- Eat something and increase your water again. This will immediatly stop the damage until you reach [color=blue]0%[/color] again\n- You die. This will reset your water to [color=blue]100%[/color], but you lose all of your statistics (which give you bonuses) though. Dying of thirst is an awful way to die in real life, so is it in DyWorld. This happens quite quickly. Make sure you always have water on your person!\n\nHow to gain water?\nIn the starting game you can "mine" the fish in the water. This will give you 2 types of fish. Cooking it will give you cooked fish which will increase water AND food. A great starter meal.\n\nEventually you will gain special water types to hydrate yourself better with. This will only increase your water, not your food\n\nHow to "eat" water?\nIn the tooltip of water and food items you can see what they give. If you then grab them in your cursor, and try to place them like a building, you will consume the item (one at a time) and gain the water it gives. \nWater storage can never be higher then your maximum water storage!\nEventually there will be ways to do this automatically.\n\n\nMore information will come soon in the GUI Update

