page_tips=Quelques conseils pour commencer le jeu : \n - DyWorld dispose d'un système de jeu de rôle. Touche par défaut : NUMPAD 5. \n - Utilisez le menu Histoire pour progresser dans le jeu. Cela permet de débloquer des recettes, des technologies et un récit fantastique. Touche par défaut : NUMPAD 6. \n - Vous voulez relire l'histoire ? Utilisez l'interface du journal. Touche par défaut : NUMPAD 7 \n - La plupart des gisements ne peuvent PAS être exploités par le joueur ! Utilisez des foreuses ! \n - Le joueur ne se soigne PAS automatiquement. Utilisez les packs de soin tels que des capsules (ou lancez-les) pour vous soigner. \n - Acte 1 (début du jeu) est conçu pour être difficile ! Vous pourriez mourir quelquefois. \n - Les gisements de minerai ont des densités différentes. Cela signifie en gros que tous les minerais ne peuvent pas forcément être extraits. (Exploitation minière basée sur un pourcentage, avec de nombreuses ressources et pourcentages différents pour un même minerai. Chacun a un ratio différent de sous-produits par rapport à sa densité.) Cependant, vous ne pouvez pas en connaître la densité ou le pourcentage. \n - Faites attention à votre armure ! Elles ne sont pas infinies, et surtout les armures avec une grille peuvent vous coûter encore plus cher car vous perdez tous les objets insérés dedans. \n - Utilisez votre vaisseau spatial ! Il peut être utilisé pour stocker des objets, au cas où vous mourriez. \n - Vous devez manger et boire pour survivre. Vos barres de nourriture et d'eau peuvent être trouvées dans la fenêtre NUMPAD 5 sous la rubrique Statistiques du joueur. \n - Au début, tout ce que vous pourrez manger est du poisson (ou des carottes trouvées dans la nature). Le poisson donne de l'eau ET de la nourriture. Automatisez la capture des poissons avec des bras. Davantage de nourriture et d'eau seront disponibles plus tard dans le jeu. \n - DyWorld dispose de bras latéraux. Utilisez Maj+R (bras à 90 degrés) ou Maj+F (Place les objets du côté du convoyeur le plus proche) en survolant les bras avec votre souris.

