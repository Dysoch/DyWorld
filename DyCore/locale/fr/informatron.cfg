menu_trees=Arbres
title_trees=Arbres
page_trees_text_1=Les informations sur les arbres apparaîtront ici dès qu'un nouvel arbre aura été abattu. \n 
page_trees_wetland=L'arbre des zones humides est un arbre à feuilles caduques à croissance relativement rapide, atteignant généralement une hauteur de 15-25 m (49-82 ft), exceptionnellement 35 m (115 ft). Sa largeur est généralement comprise entre 11 et 15 m (36-49 ft). Un jeune arbre de 10 ans mesure environ 8 m (26 pieds). On le trouve souvent le long des cours d'eau et dans les zones humides, ce qui lui vaut le nom familier d'"érable d'eau". C'est un arbre très peu exigeant, bien qu'il ait besoin d'un plus grand ensoleillement que les autres arbres des zones humides.\nLes feuilles sont simples et à nervures palmées, de 8 à 16 cm (3 1⁄4-6 1⁄4 pouces) de long et de 6 à 12 cm (2 1⁄4-4 3⁄4 pouces) de large, avec de profondes entailles angulaires entre les cinq lobes. Les pétioles minces et longs de 5-12 cm (2-4 3⁄4 pouces) des feuilles signifient que même une brise légère peut produire un effet saisissant lorsque le dessous duveteux et argenté des feuilles est exposé. Les couleurs automnales sont moins prononcées que chez de nombreux érables, et se terminent généralement par un jaune pâle, bien que certains spécimens puissent produire un jaune plus brillant et même des colorations orange et rouge. L'arbre a tendance à se colorer et à laisser tomber ses feuilles un peu plus tôt en automne que les autres arbres des zones humides.\nLes fleurs sont disposées en grappes denses, produites avant les feuilles au début du printemps, et les graines mûrissent au début de l'été. Les fruits sont des samares, contenant chacune une seule graine, et ailés, par paires, de petite taille (5-10 mm ou 0,20-0,39 pouces de diamètre), l'aile mesurant environ 3-5 cm (1 1⁄4-2 pouces) de long. Les fruits sont les plus gros de tous les érables indigènes. Bien que les ailes permettent un certain transport par voie aérienne, les fruits sont lourds et sont également transportés par l'eau. L'érable argenté et son proche cousin l'érable rouge sont les seules espèces d'Acer qui produisent leurs fruits au printemps plutôt qu'à l'automne. Les graines de ces deux arbres n'ont pas de dormance sous-terre et germent immédiatement. La production de graines commence dès l'âge de 11 ans et les récoltes sont importantes la plupart des années. Comme la plupart des érables, l'érable argenté peut être alternativement dioïque (arbres mâles ou femelles séparés) ou monoïque (fleurs mâles et femelles sur le même arbre) mais les arbres dioïques sont beaucoup plus courants. Ils peuvent également changer de sexe d'une année à l'autre.\nSur les troncs matures, l'écorce est grise et touffue. Sur les branches et les jeunes troncs, l'écorce est lisse et gris argenté. \n 
page_trees_grassland=Un chêne est un arbre ou un arbuste du genre Quercus ("chêne" en latin) de la famille des hêtres, les Fagaceae. Il existe environ 500 espèces existantes de chênes. Le nom commun "chêne" apparaît également dans les noms d'espèces de genres apparentés, notamment Lithocarpus (chênes à tan), ainsi que dans ceux d'espèces non apparentées telles que Grevillea robusta (chêne soyeux d'Australie) et les Casuarinaceae (chênes-femelle). Le genre Quercus est originaire de l'hémisphère nord, et comprend des espèces à feuilles caduques et persistantes s'étendant des latitudes tempérées fraîches aux latitudes tropicales en Amérique, en Asie, en Europe et en Afrique du Nord. C'est en Amérique du Nord que l'on trouve le plus grand nombre d'espèces de chênes, dont environ 90 aux États-Unis, tandis que le Mexique compte 160 espèces, dont 109 sont endémiques. Le deuxième plus grand centre de diversité des chênes est la Chine, qui compte environ 100 espèces.\nLes chênes ont des feuilles disposées en spirale, avec des bords lobés chez de nombreuses espèces ; certains ont des feuilles dentelées ou des feuilles entières avec des bords lisses. De nombreuses espèces à feuilles caduques sont marcescentes, ne perdant pas leurs feuilles mortes avant le printemps. Au printemps, un seul chêne produit à la fois des fleurs mâles (sous forme de chatons) et de petites fleurs femelles, ce qui signifie que ces arbres sont monoïques. Le fruit est une noix appelée gland ou noix de chêne logée dans une structure en forme de coupe appelée cupule ; chaque gland contient une graine (rarement deux ou trois) et met de 6 à 18 mois à mûrir, selon l'espèce. Les glands et les feuilles contiennent de l'acide tannique, qui les aide à se protéger des champignons et des insectes. Les chênes verts se distinguent par leur feuillage persistant, mais ils ne constituent pas vraiment un groupe distinct et sont plutôt dispersés dans le genre.\nOn les trouve le plus souvent dans les prairies ou les régions tempérées. \n 
