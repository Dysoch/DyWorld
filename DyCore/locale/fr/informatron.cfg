menu_arthropod=Arthropodes
title_arthropod=Arthropodes
page_arthropod_text_1=Un arthropode est un animal invertébré doté d'un exosquelette, d'un corps segmenté et d'appendices articulés par paires. Les arthropodes forment l'embranchement Euarthropoda, qui comprend les insectes, les arachnides, les myriapodes et les crustacés. Le terme Arthropoda tel qu'il a été proposé à l'origine fait référence à un regroupement proposé des Euarthropodes et de l'embranchement Onychophora.\n\nLes arthropodes sont caractérisés par leurs membres articulés et leur cuticule faite de chitine, souvent minéralisée par du carbonate de calcium. Le schéma corporel des arthropodes est constitué de segments, chacun possédant une paire d'appendices. La cuticule rigide empêche la croissance, aussi les arthropodes la remplacent-ils périodiquement en muant. Les arthropodes sont symétriques bilatéralement et leur corps possède un squelette externe. Certaines espèces ont des ailes.\n\nLeur polyvalence a permis aux arthropodes de devenir les membres les plus riches en espèces de toutes les niches écologiques dans la plupart des environnements. Ils comptent plus d'un million d'espèces décrites, soit plus de 80 % de toutes les espèces animales vivantes connues, dont certaines, contrairement à la plupart des autres animaux, se plaisent très bien dans les environnements secs. Sur Terre, la taille des arthropodes varie du microscopique crustacé Stygotantulus au crabe-araignée géant du Japon. Plusieurs explorateurs ont détecté la présence de spécimens encore plus gros, depuis les orbites de planètes nouvellement découvertes, mais ils n'ont jamais été les observer de près.
menu_arachnid=Arachnides
title_arachnid=Arachnides
page_arachnid_text_1=Arachnida est une classe d'animaux invertébrés à pattes articulées (arthropodes), dans le sous-embranchement Chelicerata. Arachnida comprend des ordres contenant des araignées (le plus grand ordre), des scorpions, des tiques, des acariens, des faucheux et des solifuges. En 2019, une étude phylogénétique moléculaire a également placé les limules dans les Arachnida.\n\nPresque tous les arachnides adultes ont huit pattes, bien que la paire de pattes avant de certaines espèces se soit convertie en une fonction sensorielle, tandis que chez d'autres espèces, certains appendices peuvent devenir suffisamment grands pour prendre l'apparence de paires de pattes supplémentaires. Le terme est issu du mot grec ἀράχνη (aráchnē), du mythe d'Arachné, tisserande humaine arrogante, qui fut transformée en araignée.\n\nPresque tous les arachnides existants sont terrestres et vivent principalement sur terre. Cependant, certains habitent des environnements d'eau douce et, à l'exception de la zone pélagique, des environnements marins également. Ils comprennent plus de 100 000 espèces répertoriées.
menu_myriapods=Myriapodes
title_myriapods=Myriapodes
page_myriapods_text_1=Myriapoda est un sous-embranchement des arthropodes comprenant notamment les mille-pattes et les centipèdes. Le groupe compte plus de 16 000 espèces, dont la plupart sont terrestres. Bien que leur nom suggère qu'ils ont des myriades (10 000) de pattes, les myriapodes peuvent avoir jusqu'à 750 pattes (le mille-pattes Illacme plenipes) ou moins de dix pattes.\n\nLes traces fossiles des myriapodes remontent à la fin du Silurien, bien que les preuves moléculaires suggèrent une diversification au Cambrien, et qu'il existe des fossiles du Cambrien qui ressemblent à des myriapodes. Le plus ancien fossile de myriapode incontestable est celui du mille-pattes Pneumodesmus newmani, datant de la fin du Silurien (428 millions d'années avant J.-C.). P. newmani est également important en tant qu'animal terrestre le plus ancien connu. La classification phylogénétique des myriapodes est toujours débattue.

