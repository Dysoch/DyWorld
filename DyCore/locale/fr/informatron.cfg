page_info_text_1=Ce mod a été rendu possible par plusieurs personnes.\nBien que je (Dysoch) travaille seul sur ce mod, plusieurs personnes m'ont aidé. Alors offrons-leur une petite reconnaissance !\n\nTout d'abord, je tiens à remercier mes sponsors sur Patreon, pour ceux qui me soutiennent :\n- Tobias (depuis plus de 90 mois !)\n- Cody\n- Olinator\n- Jan\n- 50 Shades of Skittles\n\nLa plupart de mes mods précédents et actuels sont harmonisés par une personne très spéciale :\n- Peps\nSon travail inlassable pour rendre mon mod aussi harmonieux que possible m'a aidé à bien des égards, et DyWorld ne serait pas un succès sans lui.\n\nLe dernier mois avant la sortie publique, j'ai fait appel à plusieurs bêta-testeurs pour tester le mod, trouver la plupart des bugs, etc.\nIls méritent eux aussi d'être mis en avant, car c'est grâce à eux que le mod a été rendu aussi exempt de bugs que possible :\nBien que certains n'y aient jamais joué, ils ont fourni des commentaires précieux sur la base des informations que je leur ai communiquées.\n- Peps\n- EthereanOne\n- RedKatana\n- Omega\n- AnnaLaura\n- Maxi_der_Zocker\n- Rockman_64\n- Veare the Great\n\nCe modèle a suscité beaucoup d'intérêts grâce à certaines personnes :\n- Peps\n- stringweasel (Alt-F4)\n- Conor_ (Alt-F4)\n\nLes traductions et la relecture de l'histoire sont/ont été faites par :\n- Anglais : Conor_\n- Allemand : Maxi_der_Zocker\n- Français : bev\n\nEt encore un merci très spécial à Peps.\nIl m'a mis en contact avec des membres de Red Circuit, qui pourront bientôt y jouer et diffuser presque tout une week-end. Grâce à cela, l'article d'Alt-F4 est paru, et l'équipe du RC a voulu y jouer également. Alors Peps, merci beaucoup pour ton aide ! Vous n'avez pas idée à quel point c'est génial !\n\nEt puis, bien sûr, merci à l'équipe RC d'avoir beaucoup voulu y jouer ! Ils ont été d'un grand soutien et très disponibles pour toute l'aide dont j'avais besoin.\nJe suis heureux que mon mod ait attiré une telle attention de la part de diffuseurs et de YouTubeurs talentueux.

menu_mechanics=Information sur les mécaniques
title_mechanics=Information sur les mécaniques
page_mechanics=Informations sur les mécaniques ajoutées par DyWorld-Dynamics. Utilisez chaque sous-menu pour trouver ce que vous cherchez.

menu_survival=Survie
title_survival=Survie
page_survival=Dans DyWorld-Dynamics, il existe plusieurs mécanismes de survie :\n\n- Nourriture\n- Eau\n- Température\n- Radiation\n- Pollution\n- Santé\n- Implants\n\nEn raison de la grande quantité d'informations pour chaque mécanique, il existe des pages séparées pour chacune d'entre elles. La plupart des pages sont statiques, mais certaines contiennent des informations qui seront mises à jour au cours de la partie.\n\nAssurez-vous de tout vérifier de temps en temps.

menu_food=Nourriture
title_food=Nourriture
page_food=Nourriture : l'un des besoins les plus fondamentaux dans la vie réelle.\nC'est également le cas dans DyWorld-Dynamics.\n\nLa nourriture diminue lentement durant le jeu. Actuellement, elle est réglée pour baisser à un taux constant, mais bientôt elle baissera de façon dynamique en fonction de ce que vous ferez.\n\nSi vous appuyez sur le bouton avec la carotte en haut à gauche, une petite interface graphique s'affichera. Cette interface graphique affiche votre niveau de nourriture actuel sous forme de barre. Plus elle est remplie, plus elle durera longtemps.\n\nVous pouvez passer votre souris sur la barre, et une info-bulle affichera les statistiques actuelles :\n- Le stockage actuel\n- La capacité de stockage maximale\n- Le taux d'utilisation par seconde\n- Le temps restant avant qu'il ne soit vide.\n\nChaque joueur a son propre stock et son propre taux d'utilisation. Le vôtre peut se vider plus vite que celui d'un autre.\nL'interface graphique n'a pas besoin d'être ouverte en permanence si vous le souhaitez. Le jeu vous enverra un message à certains intervalles :\n- À [color=blue]50%[/color] de nourriture\n- à [color=blue]25%[/color] de nourriture\n- À [color=blue]10%[/color] de nourriture\n- À [color=blue]0%[/color] de nourriture\n\nUne fois que le dernier message (celui à [color=blue]0%[/color] de nourriture) a été envoyé, vous commencerez à subir des dégâts. Il y a deux façons de limiter ces dégâts :\n- Manger quelque chose et augmenter à nouveau votre nourriture. Cela arrêtera immédiatement les dégâts jusqu'à ce que vous atteigniez à nouveau [color=blue]0%[/color] de nourriture\n- Vous mourrez. Votre nourriture sera remise à [color=blue]100%[/color], mais vous perdrez toutes vos statistiques (qui vous donnent des bonus). Cependant, mourir de faim par manque de nourriture est un processus lent, comme dans la vie réelle.\n\nComment obtenir de la nourriture ?\nAu début du jeu, vous pouvez attraper les poissons dans l'eau. Cela vous donnera 2 types de poissons. En le cuisinant, vous obtiendrez du poisson cuit qui augmentera la nourriture ET l'eau. Un excellent repas pour commencer.\n\nVous finirez par obtenir des carottes, de la viande, des œufs et bien d'autres choses pour mieux vous nourrir. Cela fera augmenter votre nourriture, mais pas votre eau.\n\nComment "manger" de la nourriture ?\nDans l'infobulle des objets de nourriture et d'eau, vous pouvez voir ce qu'ils contiennent. Si vous les saisissez ensuite avec votre curseur et essayez de les placer comme un bâtiment, vous consommerez l'objet (un à la fois) et obtiendrez la nourriture ou l'eau qu'il contient. \nLe stockage de nourriture ne peut jamais être supérieur à votre stockage de nourriture maximum !\nIl y aura éventuellement moyens d'automatiser cela.\n\n\nPlus d'informations seront bientôt disponibles dans la mise à jour de l'interface graphique.

menu_water=Eau
title_water=Eau
page_water=Eau : l'un des besoins les plus fondamentaux dans la vie réelle.\nC'est également le cas dans DyWorld-Dynamics.\n\nL'eau diminue lentement durant le jeu. Actuellement, elle est réglée pour baisser à un taux constant, mais bientôt elle baissera de façon dynamique en fonction de ce que vous ferez.\n\nSi vous appuyez sur le bouton avec la carotte en haut à gauche, une petite interface graphique s'affichera. Cette interface graphique affiche votre niveau d'eau actuel sous forme de barre. Plus elle est remplie, plus elle durera longtemps.\n\nVous pouvez passer votre souris sur la barre, et une info-bulle affichera les statistiques actuelles :\n- Le stockage actuel\n- La capacité de stockage maximale\n- Le taux d'utilisation par seconde\n- Le temps restant avant qu'il ne soit vide.\n\nChaque joueur a son propre stock et son propre taux d'utilisation. Le vôtre peut se vider plus vite que celui d'un autre.\nL'interface graphique n'a pas besoin d'être ouverte en permanence si vous le souhaitez. Le jeu vous enverra un message à certains intervalles :\n- À [color=blue]50%[/color] d'eau\n- À [color=blue]25%[/color] d'eau\n- À [color=blue]10%[/color] d'eau\n- À [color=blue]0%[/color] d'eau\n\nUne fois que le dernier message (celui à [color=blue]0%[/color] d'eau) a été envoyé, vous commencerez à subir des dégâts. Il y a deux façons de limiter ces dégâts :\n- Manger quelque chose et augmenter à nouveau votre eau. Cela arrêtera immédiatement les dégâts jusqu'à ce que vous atteigniez à nouveau [color=blue]0%[/color] d'eau\n- Vous mourrez. Votre eau sera remise à [color=blue]100%[/color], mais vous perdrez toutes vos statistiques (qui vous donnent des bonus). Mourir de soif est une façon affreuse de mourir dans la vie réelle, il en est de même dans DyWorld. Cela se produit assez rapidement. Veillez à toujours avoir de l'eau sur vous !\n\nComment obtenir de l'eau ?\nAu début du jeu, vous pouvez attraper les poissons dans l'eau. Cela vous donnera 2 types de poissons. En le cuisinant, vous obtiendrez du poisson cuit qui augmentera l'eau ET la nourriture. Un excellent repas pour commencer.\n\nVous finirez par obtenir des types d'eau spéciaux pour mieux vous hydrater. Cela fera augmenter votre eau, mais pas votre nourriture.\n\nComment "manger" de l'eau ?\nDans l'infobulle des objets d'eau et de nourriture, vous pouvez voir ce qu'ils contiennent. Si vous les saisissez ensuite avec votre curseur et essayez de les placer comme un bâtiment, vous consommerez l'objet (un à la fois) et obtiendrez l'eau ou la nourriture qu'il contient. \nLe stockage d'eau ne peut jamais être supérieur à votre stockage d'eau maximum !\nIl y aura éventuellement moyens d'automatiser cela.\n\n\nPlus d'informations seront bientôt disponibles dans la mise à jour de l'interface graphique.

menu_temperature=Température
title_temperature=Température
page_temperature=[color=red]TRAVAUX EN COURS[/color]\nActuellement, il ne fait rien d'autre que d'afficher la température. N'a aucun effet sur le jeu pour le moment !

menu_radiation=Radiation
title_radiation=Radiation
page_radiation=[color=red]TRAVAUX EN COURS[/color]\nActuellement, il n'apparaît pas la plupart du temps, seulement dans les zones à fortes radiations. N'a aucun effet sur le jeu pour le moment !

menu_pollution=Pollution
title_pollution=Pollution
page_pollution=La pollution est déjà une mécanique intéressante dans le jeu de base. Une machine crée quelque chose, crache de la pollution, qui se déplace vers les blocs voisins si elle devient trop élevée.\nLa pollution finit par atteindre les nids, qui en retour vous envoient des unités pour détruire la source de la pollution.\n\nMaintenant, dans DyWorld-Dynamics, la pollution a un autre effet.\n[color=red]En ce moment, c'est un travail en cours. Une fois que la mécanique sera terminée, des informations seront ajoutées ici.[/color]

menu_implants=Implants
title_implants=Implants
page_implants=Les implants sont des objets spéciaux qui sont consommés (placés comme un bâtiment) et ont des usages spécifiques. Si un implant est déjà actif, ses effets seront désactivés.\n\nIl existe plusieurs implants qui peuvent être utilisés :\n- Implants d'attributs : augmente les attributs d'un montant déterminé.\n- Réduction nourriture/eau : réduit votre consommation de nourriture et d'eau.\n- Implants de mort : réduit la perte de stats lorsque vous mourrez.\n- Nourriture automatique : vous nourrit automatiquement de temps en temps.\n- Eau automatique : vous permet de vous hydrater automatiquement de temps en temps.\n- Santé automatique : utilise automatiquement les packs de soin.\n\nOn peut voir de différentes manières s'ils sont actifs ou non :\n- Implants d'attributs : on peut les repérer dans l'interface graphique des statistiques en passant la souris sur le texte Implants. Vert : actif, rouge : inactif/non utilisé.\n- Implants de nourriture/d'eau/de mort : on peut les repérer dans l'interface graphique de votre corps (bouton carotte) en passant la souris sur le texte Implants. Vert : actif, rouge : inactif/non utilisé\n- Nourriture/Eau/Santé automatique : On peut les repérer dans leur barre respective dans l'interface graphique de votre corps. Si l'implant est actif, il y aura [color=red](Auto)[/color] affiché dans le bar derrière le nom.

menu_health=Santé
title_health=Santé
page_health=Santé : une des choses les plus importantes du jeu. Sans elle, vous mourrez.\nHeureusement, la mort n'est pas une fin, et vous réapparaissez après.\n\nMais, essayer de rester en vie est plutôt encouragé dans DyWorld-Dynamics !\nParce que dans ce mod, il y a une pénalité pour ceux qui meurent souvent.\n\nComme indiqué sur la page des bonus et sur la page des statistiques personnelles, tout ce que vous faites est enregistré et vous donne droit à des statistiques. Ces statistiques augmenteront vos attributs qui, à leur tour, augmenteront vos bonus.\nLorsque vous mourrez, vous [color=red]PERDEZ[/color] toutes vos statistiques ! Elles sont remises à 0, parce qu'évidemment vous êtes dans un nouveau corps, donc les statistiques de l'ancien corps n'ont plus d'importance.\n\nDonc, si vous mourrez, et qu'avant de mourir vous aviez un bonus de vitesse de fabrication de 200%, vous retrouvez maintenant une vitesse normale.\n\nCette mécanique vous encourage à essayer de ne pas mourir. \n\nMais attendez, il y a plus !\nVotre santé ne se régénère pas ! Cela signifie que tous les dégâts que vous avez pris, resteront. Le seul moyen de regagner de la santé est d'utiliser des [color=yellow]packs de soin[/color]. Ces packs de soin sont placés comme des bâtiments, sont ainsi consommés et de la santé sera récupérée.\nL'infobulle du pack de soin indiquera combien de santé est restituée.\n\nVous finirez par obtenir un moyen de vous soigner automatiquement avec les packs de soin de votre inventaire.

