page_tips=[color=red]Disclaimer! Die Story und das meiste im Imformatron ist nicht volständig ins deutsche übersetzt! Die fehlenden übersetzungen werden in kürze folgen![/color]\nEin paar Tipps zum start: \n - DyWorld hat ein RPG-System. Standardtaste: NUMPAD 5. \n - Benutze das Storymenü um weiter in der Story zu kommen. Dies schaltet Baupläne, Technologien und eine schöne Geschichte frei. Standardtaste: NUMPAD 6. \n - Du möchtest die Story lesen [color=blue](Ist immoment nur in Englisch verfügbar)[/color]? Benutze die Protokolloberfläche. Standardtaste: NUMPAD 7 \n - Die meisten Vorkommen können [color=red]NICHT[/color] von Spieler abgebaut werden! Benutze stattdessen Erzförderer! \n - Der Spieler besitzt [color=red]KEINE[/color] natürliche Regeneration. Benutze die Medizinpackete wie Kapseln (also wegwerfen) um Leben zu regenerieren. \n - Act 1 (Anfang des Spiels) soll relativ hart sein! Du wirst ein paar mal sterben. \n - Erzvorkommen haben unterschiedliche Dichten. Dies bedeutet, dass nicht alle Erze extrahiert werden können. (Prozentbasierter Abbau mit vielen Verschiedenen Resourcen und Prozentraten für das gleiche Erz. Alle haben Verschiedene rateb von Beiprodukten im Vergleich zu ihren Dichten.) Du kannst aber nicht herrausfinden, was die Dichten und Prozentzahlen sind.\n - Sei vorsichtig mit deiner Rüstung! Sie sinf nicht unendlich und besonders die modularen Rüstungen können mit deinen hinzugefügten Items sehr teuer sein, wenn du sie verlierst!\n - Benutze dein Raumschiff! Es kan genutzt werden, um Items zu lagern, für den fall, das du sterben solltest.\n - Du musst essen und trinken um zu überleben. Deine Hunger- und Durstleisten können in dem Statistikenbildschirm unter NUMPAD5 gefunden werden. \n - Am anfag kannst du nur Fisch und Möhren essen, die du in der Welt finden kannst. Fisch stillt deinen Durst und Hunger. Du kannst das fangen von Fischen mit Knickarmen automatisieren. Mehr Essens- und Wasserquellen werden später freigeschaltet. \n - DyWorld hat Seitenknickarme. Benutze Shift + R für 90° drehungen, oder Shift + F damit die Items auf die nahe Seite des Fließbandes platziert werden. Dies musst du machen, wenn du mit der Maus über den Knickarm bist.

